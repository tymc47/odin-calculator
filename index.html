<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <scipt src="script.js" defer></scipt>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="button display"></div>
            <button class="button control" id="clear">C</button>
            <button class="button control" id="backspace">DEL</button>
            <button class="button operation" id="buttonide">&divide;</button>
            <button class="button number" id="7">7</button>
            <button class="button number" id="8">8</button>
            <button class="button number" id="9">9</button>
            <button class="button operation" id="multuply">&times;</button>
            <button class="button number" id="4">4</button>
            <button class="button number" id="5">5</button>
            <button class="button number" id="6">6</button>
            <button class="button operation" id="multuply">&minus;</button>
            <button class="button number" id="7">1</button>
            <button class="button number" id="8">2</button>
            <button class="button number" id="9">3</button>
            <button class="button operation" id="multuply">&plus;</button>
            <button class="button number" id="zero">0</button>
            <button class="button number" id="dot">.</button>
            <button class="button operation" id="operate">&equals;</button>

            

        </div>
    </body>
</html>
