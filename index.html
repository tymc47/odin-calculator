<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display"></div>
            <button class="button control keyEscape" id="clear">C</button>
            <button class="button control keyBackspace keyDelete" id="backspace">DEL</button>
            <button class="button operation keyDivide" id="divide">&divide;</button>
            <button class="button number key7" id="seven">7</button>
            <button class="button number key8" id="eight">8</button>
            <button class="button number key9" id="nine">9</button>
            <button class="button operation keyTimes" id="multiply">&times;</button>
            <button class="button number key4" id="four">4</button>
            <button class="button number key5" id="five">5</button>
            <button class="button number key6" id="six">6</button>
            <button class="button operation keyMinus" id="subtract">&minus;</button>
            <button class="button number key1" id="one">1</button>
            <button class="button number key2" id="two">2</button>
            <button class="button number key3" id="three">3</button>
            <button class="button operation keyPlus" id="add">&plus;</button>
            <button class="button number key0" id="zero">0</button>
            <button class="button dot keyDot" id="dot">.</button>
            <button class="button equal keyEqual" id="equal">&equals;</button>

            

        </div>
    </body>
</html>
