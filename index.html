<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <div class="display"></div>
            <button class="button control" id="clear">C</button>
            <button class="button control" id="backspace">DEL</button>
            <button class="button operation" id="divide">&divide;</button>
            <button class="button number" id="seven">7</button>
            <button class="button number" id="eight">8</button>
            <button class="button number" id="nine">9</button>
            <button class="button operation" id="multiply">&times;</button>
            <button class="button number" id="four">4</button>
            <button class="button number" id="five">5</button>
            <button class="button number" id="six">6</button>
            <button class="button operation" id="subtract">&minus;</button>
            <button class="button number" id="one">1</button>
            <button class="button number" id="two">2</button>
            <button class="button number" id="three">3</button>
            <button class="button operation" id="add">&plus;</button>
            <button class="button number" id="zero">0</button>
            <button class="button dot" id="dot">.</button>
            <button class="button equal" id="equal">&equals;</button>

            

        </div>
    </body>
</html>
